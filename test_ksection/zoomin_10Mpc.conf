[setup]
boxlength       = 10          # Box size in Mpc/h
zstart          = 50          # Starting redshift
levelmin        = 7           # Base grid: 2^7 = 128^3 (whole box, ~78 kpc/h)
levelmin_TF     = 7           # Transfer function grid matches base
levelmax        = 13          # Zoom finest: 2^13 = 8192^3 effective (~1.2 kpc/h)
padding         = 8
overlap         = 4
ref_center      = 0.5, 0.5, 0.5
ref_extent      = 0.04, 0.04, 0.04 # Zoom region: ~0.4 Mpc/h cube at box center
align_top       = yes
baryons         = yes         # Generate baryon ICs for hydro
use_2LPT        = yes         # Second-order Lagrangian perturbation theory
use_LLA         = no
periodic_TF     = yes

[cosmology]
# Planck 2018 (TT,TE,EE+lowE+lensing) with omega_b=0.04
Omega_m         = 0.3111
Omega_L         = 0.6889
Omega_b         = 0.04
H0              = 67.66
sigma_8         = 0.8102
nspec           = 0.9665
transfer        = eisenstein
ztarget         = 0.0

[random]
seed[7]         = 95064
seed[8]         = 31415
seed[9]         = 27182
seed[10]        = 16180
seed[11]        = 14142
seed[12]        = 17320
seed[13]        = 22360

[output]
# RAMSES grafic2 format
format          = grafic2
filename        = IC_zoomin
ramses_nml      = yes

[poisson]
fft_fine        = yes
accuracy        = 1e-5
pre_smooth      = 3
post_smooth     = 3
smoother        = gs
laplace_order   = 6
grad_order      = 6
